<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- modal -->
  <div class="modal" id="todo_form">
    <div class="header">
      <div class="title">Add Todo</div>
      <button class="btn close-modal">&times;</button>
    </div>
    <form id="body-form">
      <input type="text" id="todo_input" />
      <input type="submit" value="Add Todo" id="todo_submit" />
    </form>
  </div>
  <!-- todo -->
  <div class="todo-container">
    <div id="no_status" class="status" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
      <h1>No Status</h1>
      <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>

      <div id="Buy a Pizza" class="todo" draggable="true" ondragstart="dragStartHandler(event)">
        Buy a Pizza
        <span class="close">&times;</span>
      </div>

      <!-- Add New Todo Here With Js -->
    </div>

    <div id="not_started" class="status" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
      <h1>Not Started</h1>
    </div>

    <div id="in_progress" class="status" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
      <h1>In Progress</h1>
    </div>

    <div id="completed" class="status" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
      <h1>Completed</h1>
    </div>
  </div>

  <div id="overlay"></div>

  <script src="js/app.js"></script>
</body>

</html>
