<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title> Note App</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="CSS/main-style.css">
    <link rel="stylesheet" href="CSS/custom-style.css">
</head>

<body class="white">
    <header class="top-nav blue">
        <nav class="nav-extended blue">
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo center"><i class="fa fa-pencil-square-o"aria-hidden="true">NoteApp</i></a>
            </div>
    </header>
    <br />
    <main>
        <div class="container">
            <h4>The Note App</H4>
            <blockquote>This App allow to add <label>Notes</label> edit and, delete a <label>Notes</label></blockquote>
            <div class="row">
                <div id='color-select' class="col s12">
                    Select Note Color:
                    <div class='color-box orange' data-color="#ffb74d"></div>
                    <div class='color-box banana' data-color="#FFFA81"></div>
                    <div class='color-box honeydew' data-color="#D5FA80"></div>
                    <div class='color-box flora' data-color="#78F87F"></div>
                    <div class='color-box aqua' data-color="aqua"></div>
                    <div class='color-box ice' data-color="#79FDFE"></div>
                    <div class='color-box sky' data-color="#7AD6FD"></div>
                    <div class='color-box orchid' data-color="#7B84FC"></div>
                    <div class='color-box lavendar' data-color="#D687FC"></div>
                    <div class='color-box pink' data-color="#FF89FD"></div>
                    <br />
                    <br />
                    <br />
                </div>
                <div class="col s6">
                    <b>Your Notes</b><br />
                    <span class="brown-text">click to edit/delete</span>
                    <noteList class='card-panel'>
                        <div id='listed'></div>
                    </noteList>
                </div>
                <div class="col s6">
                    <b>Your Notepad</b><br /><br />
                    <div id="note-head">
                        <span id="edit-mode" class="no-display brown-text">(Edit mode)</span>
                    </div>
                    <notepad class="card-panel">
                        <div id="note-title" class="input-field col s12">
                            <i id="pen-icon" class="material-icons prefix">edit</i>
                            <input autocomplete="off" id="title-field" type="text" class="validate">
                            <label id="title-label" for="title-field">Add a Title</label>
                        </div>
                        <div id="note-body" class="input-field col s12">
                            <i id="text-icon" class="material-icons prefix">comment</i>
                            <textarea id="body-field" class="materialize-textarea"></textarea>
                            <label id="body-label" class="" for="body-field">Add A Note</label>
                        </div>
                    </notepad>
                </div>
            </div>
            <a class="waves-effect waves-light btn green" id="btn-save"><i class="material-icons left">save</i>Save</a>
    </main>

    <Script src="JS/script.js"></Script>
</body>

</html>
