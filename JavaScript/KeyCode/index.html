<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css">
	<title>KeyCode Information</title>
</head>

<body>
	<div class="container">
		<section id="starter">
			<div id="starter-text">
				Press any key to get the JavaScript event keycode
			</div>
		</section>
		<div id="heading">
			<h1>JavaScript Key Code information</h1>
		</div>
		<div id="ascii">
			<h1 id="keyCode"><!-- Like KeyA --></h1>
		</div>
		<div id="infos">
			<div class="info-box">
				<h3>event.key</h3>
				<h2 id="key"><!-- Like A --></h2>
			</div>
			<div class="info-box">
				<h3>event.location</h3>
				<h2 id="location"><!-- Like 1 --></h2>
			</div>
			<div class="info-box">
				<h3>event.which</h3>
				<h2 id="which"><!-- Like 65 --></h2>
			</div>
			<div class="info-box">
				<h3>event.code</h3>
				<h2 id="code"><!-- Like KeyA --></h2>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
